<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./scss/style.css">
    <title>Github Search Profile</title>
</head>
<header>
    <nav class="navbar">
        <p class="navbar__logo">github profile</p>
        <img src="./assets/android-chrome-192x192.png" alt="ana-catarina-logo" class="navbar__image">
        <button type="button" class="navbar__button">
            <span class="material-symbols-outlined navbar__toggle">
                dark_mode
            </span>
        </button>
    </nav>
</header>
<main>
    <section class="github">
        <article class="github__profile">
            <img src="./assets/user.png" alt="name" class="github__image">
            <p class="github__profileName">{name}</p>
        </article>
        <article class="github__repositories">
            <!--  -->
        </article>
    </section>
    <section class="search">
        <input type="search" class="search__input" id="search" placeholder="write a name...">
    </section>
</main>

<body>


    <script src="./js/script.js"></script>
</body>

</html>
